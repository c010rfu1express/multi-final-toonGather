<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 다이어리 작성</title>
</head>
<body>
<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <h2>다이어리 작성</h2>
    <p>오늘 날짜: <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"></span></p>
    <form th:action="@{/social/createDiary}" th:object="${diary}" method="post">
        <input type="hidden" th:field="*{webtoon.webtoon_no}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required maxlength="50">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required style="white-space: pre-wrap;" maxlength="140"></textarea>
            <small class="form-text text-muted">최대 140자까지 입력 가능합니다. (<span id="charCount">0</span>/140)</small>
        </div>
        <div class="form-group">
            <label for="statusCode">상태</label>
            <select class="form-control" id="statusCode" th:field="*{statusCode}" required>
                <option value="C">정주행중</option>
                <option value="R">재탕중</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">다이어리 작성</button>
    </form>
</div>

<script>
    document.getElementById('content').addEventListener('input', function() {
        var maxLength = 140;
        var currentLength = this.value.length;
        var charCountSpan = document.getElementById('charCount');

        if (currentLength > maxLength) {
            this.value = this.value.substring(0, maxLength);
            currentLength = maxLength;
        }

        charCountSpan.textContent = currentLength;
    });
</script>

</body>
</html>
