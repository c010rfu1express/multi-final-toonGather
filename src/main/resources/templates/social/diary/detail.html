<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const commentForm = document.querySelector('.diary-comment-form');
        let commentsList = document.querySelector('.diary-comments-list');
        const commentContent = document.getElementById('diaryCommentContent');
        const charCount = document.getElementById('diaryCharCount');
        const submitButton = commentForm.querySelector('button[type="submit"]');

        if (commentForm) {
            submitButton.addEventListener('click', function(e) {
                e.preventDefault();
                const content = commentContent.value;
                const diaryNo = [[${diary.diaryNo}]];

                fetch(`/social/diaries/${diaryNo}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ì„œë²„ ì‘ë‹µì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const newComment = createCommentElement(data.comment);
                        if (!commentsList) {
                            // ëŒ“ê¸€ ëª©ë¡ì´ ì—†ìœ¼ë©´ ìƒˆë¡œ ìƒì„±
                            commentsList = document.createElement('div');
                            commentsList.className = 'diary-comments-list';
                            commentForm.parentNode.insertBefore(commentsList, commentForm);
                        }
                        if (commentsList.querySelector('.diary-no-comments')) {
                            commentsList.innerHTML = '';
                        }
                        commentsList.appendChild(newComment);
                        commentContent.value = '';
                        charCount.textContent = '0';

                        // ëŒ“ê¸€ ìˆ˜ ì—…ë°ì´íŠ¸
                        const commentCountSpan = document.querySelector('.diary-comment-count span');
                        if (commentCountSpan) {
                            commentCountSpan.textContent = parseInt(commentCountSpan.textContent) + 1;
                        }

                        // ìƒˆ ëŒ“ê¸€ë¡œ ìŠ¤í¬ë¡¤
                        newComment.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    } else {
                        alert('ëŒ“ê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
                });
            });
        }

            // ëŒ“ê¸€ ì‚­ì œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            if (commentsList) {

                    if (e.target.classList.contains('diary-delete-comment')) {

                        if (confirm('ì •ë§ë¡œ ì´ ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {

            function createCommentElement(comment) {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'diary-comment';
                commentDiv.innerHTML = `
                    <a href="/social/users/${comment.commenter.userId}/profile">
                        <img class="diary-comment-profile-img" src="/uploadFiles/${comment.commenter.profileImagePath}" alt="í”„ë¡œí•„ ì´ë¯¸ì§€">

                    </div>
                    <button class="btn btn-sm btn-danger diary-delete-comment" data-comment-id="${comment.commentNo}">ì‚­ì œ</button>
                `;
                return commentDiv;
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                const seconds = String(date.getSeconds()).padStart(2, '0');

                return `${year}. ${month}. ${day}. ${hours}:${minutes}:${seconds}`;
            }

            function deleteComment(commentId, commentElement) {
                fetch(`/social/diaries/comments/${commentId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        commentElement.remove();

                        // ëŒ“ê¸€ ìˆ˜ ì—…ë°ì´íŠ¸

                        if (commentCountSpan) {

                        }
                    } else {
                        alert('ëŒ“ê¸€ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');

                    console.error('Error:', error);
                    alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
