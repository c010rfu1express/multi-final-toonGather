<script th:inline="javascript">
    document.getElementById('diaryCommentContent').addEventListener('input', function() {
        var diaryCharCount = this.value.length;
        document.getElementById('diaryCharCount').textContent = diaryCharCount;
        if (diaryCharCount > 140) {
            this.value = this.value.slice(0, 140);
            document.getElementById('diaryCharCount').textContent = 140;
        }
    });

document.addEventListener('DOMContentLoaded', function() {
    const commentForm = document.querySelector('.diary-comment-form');
    let commentsList = document.querySelector('.diary-comments-list');
    const commentContent = document.getElementById('diaryCommentContent');
    const charCount = document.getElementById('diaryCharCount');
    const submitButton = commentForm.querySelector('button[type="submit"]');
    const commentCountSpan = document.querySelector('.diary-comment-count span');

    if (commentForm) {
        submitButton.addEventListener('click', function(e) {
            e.preventDefault();
            const content = commentContent.value;
            const diaryNo = [[${diary.diaryNo}]];

            fetch(`/social/diaries/${diaryNo}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('ì„œë²„ ì‘ë‹µì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    addNewComment(data.comment);
                    commentContent.value = '';
                    charCount.textContent = '0';
                    updateCommentCount(1);
                } else {
                    alert('ëŒ“ê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            });
        });
    }

    // ëŒ“ê¸€ ì‚­ì œ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
    if (commentsList) {
        commentsList.addEventListener('click', function(e) {
            if (e.target.classList.contains('diary-delete-comment')) {
                const commentId = e.target.getAttribute('data-comment-id');
                if (confirm('ì •ë§ë¡œ ì´ ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                    deleteComment(commentId, e.target.closest('.diary-comment'));
                }
            }
        });
    }

    function deleteComment(commentId, commentElement) {
        fetch(`/social/diaries/comments/${commentId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                commentElement.remove();
                updateCommentCount(-1);
                if (commentsList.children.length === 0) {
                    showNoCommentsMessage();
                }
            } else {
                alert('ëŒ“ê¸€ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
    }

    function addNewComment(comment) {
        const newCommentHtml = `
            <div class="diary-comment">
                <a href="/social/users/${comment.commenter.userId}/profile">
                    <img class="diary-comment-profile-img" src="/uploadFiles/${comment.commenter.profileImagePath}" alt="í”„ë¡œí•„ ì´ë¯¸ì§€">
                </a>
                <div class="diary-comment-content-wrapper">
                    <div class="diary-comment-meta">
                        <span class="diary-comment-author">${comment.commenter.nickname}</span>
                        <span class="diary-comment-date">${formatDate(comment.createdDate)}</span>
                    </div>
                    <div class="diary-comment-content">${comment.content.replace(/\n/g, '<br/>')}</div>
                </div>
                <button class="btn btn-sm btn-danger diary-delete-comment" data-comment-id="${comment.commentNo}">ì‚­ì œ</button>
            </div>
        `;

        if (!commentsList) {
            commentsList = document.createElement('div');
            commentsList.className = 'diary-comments-list';
            const noCommentsDiv = document.querySelector('.diary-no-comments');
            if (noCommentsDiv) {
                noCommentsDiv.remove();
            }
            document.querySelector('.diary-comments-section').insertBefore(commentsList, commentForm);
        }

        commentsList.insertAdjacentHTML('afterbegin', newCommentHtml);
    }

    function updateCommentCount(increment) {
        const currentCount = parseInt(commentCountSpan.textContent);
        commentCountSpan.textContent = currentCount + increment;
    }

    function showNoCommentsMessage() {
        const noCommentsHtml = '<div class="diary-no-comments">ì²« ë²ˆì§¸ ëŒ“ê¸€ì„ ì‘ì„±í•´ë³´ì„¸ìš”! ğŸ˜</div>';
        commentsList.insertAdjacentHTML('beforebegin', noCommentsHtml);
        commentsList.remove();
        commentsList = null;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true
        });
    }
});
</script>
