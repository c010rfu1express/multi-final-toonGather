<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 툰투게더<</title>
    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
    <style>
        .webtoon-slider, .review-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            padding: 20px 0;
        }
        .webtoon-card, .review-card {
            flex: 0 0 auto;
            width: calc(16.666% - 20px);
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
            scroll-snap-align: start;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 320px; /* 카드의 전체 높이 설정 */
        }
        .webtoon-card:hover, .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .webtoon-card img, .review-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .webtoon-info, .review-info {
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .webtoon-title, .review-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .webtoon-author, .review-content {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .webtoon-rating, .review-likes {
            font-size: 12px;
            margin-top: auto;
        }
        .stars {
            color: gold;
        }
        .heart {
            color: #ff4136;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <div th:replace="social/user/profile-menubar :: profile-menubar"></div>

    <div class="profile-section favorite-webtoons">
        <h3>최애 웹툰</h3>
        <hr>
        <div class="webtoon-slider">
            <div th:each="review : ${favoriteWebtoons}" class="webtoon-card" th:onclick="'location.href=\'' + @{/social/reviews/{reviewNo}(reviewNo=${review.reviewNo})} + '\''">
                <img th:src="${review.webtoon.thumbnail_url}" th:alt="${review.webtoon.webtoon_name}">
                <div class="webtoon-info">
                    <div class="webtoon-title" th:text="${review.webtoon.webtoon_name}"></div>
                    <div class="webtoon-author" th:text="${review.webtoon.author}"></div>
                    <div class="webtoon-rating">
                        <span class="stars" th:text="${'★'.repeat(review.starRating)}"></span>
                        <span th:text="${review.starRating + '점'}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-section popular-reviews">
        <h3>인기 리뷰</h3>
        <hr>
        <div class="review-slider">
            <div th:each="review : ${popularReviews}" class="review-card" th:onclick="'location.href=\'' + @{/social/reviews/{reviewNo}(reviewNo=${review.reviewNo})} + '\''">
                <img th:src="${review.webtoon.thumbnail_url}" th:alt="${review.webtoon.webtoon_name}">
                <div class="review-info">
                    <div class="review-title" th:text="${review.title}"></div>
                    <div class="review-content" th:text="${#strings.abbreviate(review.content, 50)}"></div>
                    <div class="review-likes">
                        <span class="heart">❤</span>
                        <span th:text="${review.likeCount}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="profile-section recent-activities">
        <h3>최근 활동</h3>
        <hr>
        <!-- 최근 활동 구현 예정 -->
    </div>
    <div class="profile-section following">
        <h3>팔로잉</h3>
        <hr>
        <div class="following-list">
            <a th:each="user : ${followingUsers}" th:href="@{/social/users/{userId}/profile(userId=${user.userId})}" class="following-user">
                <img th:src="${'/uploadFiles/' + user.profileImagePath}" th:alt="${user.nickname}" class="following-user-image">
            </a>
        </div>
    </div>


</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('.webtoon-slider, .review-slider').on('wheel', function(e){
            if(e.originalEvent.deltaY !== 0){
                e.preventDefault();
                $(this).scrollLeft($(this).scrollLeft() + e.originalEvent.deltaY);
            }
        });
    });
</script>
<script th:inline="javascript">
    $(document).ready(function() {
        $('.follow-btn').click(function() {
            var userId = $(this).data('user-id');
            var btn = $(this);

            $.ajax({
                url: '/social/users/' + userId + '/follow',
                type: 'POST',
                success: function(response) {
                    if (response.success) {
                        if (response.isFollowing) {
                            btn.text('팔로잉').removeClass('btn-primary').addClass('btn-secondary');
                        } else {
                            btn.text('팔로우').removeClass('btn-secondary').addClass('btn-primary');
                        }
                    } else {
                        alert('팔로우 상태를 변경하는데 실패했습니다.');
                    }
                },
                error: function() {
                    alert('서버와의 통신에 실패했습니다.');
                }
            });
        });
    });
</script>
</body>
</html>
