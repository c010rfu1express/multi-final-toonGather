<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
</head>
<body>
<div th:fragment="profile-menubar">
    <div class="row">
        <div class="col-md-6">
            <div class="user-profile-info" th:if="${profileUser != null}" style="display: flex; flex-direction: row; align-items: center; width: 100%; margin-bottom: 15px;">
                <img th:src="${'/uploadFiles/' + profileUser.profileImagePath}" alt="프로필 사진" class="profile-image" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-right: 20px; flex-shrink: 0;">
                <div class="profile-text" style="display: flex; flex-direction: column; justify-content: center;">
                    <h2 th:text="${profileUser.nickname}" style="margin: 0 0 5px 0; font-weight: bold;">사용자 닉네임</h2>
                    <p th:text="${profileUser.bio}" style="margin: 0;">사용자 자기소개</p>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="social-user-profile-placeholder"></div>
            <nav class="social-user-menu">
                <ul>
                    <li><a th:href="@{'/social/users/' + ${profileUser.userId} + '/profile'}">홈</a></li>
                    <li><a th:href="@{'/social/users/' + ${profileUser.userId} + '/reviews'}">리뷰</a></li>
                    <li><a th:href="@{'/social/users/' + ${profileUser.userId} + '/diaries'}">다이어리</a></li>
                </ul>
                <p th:text="${'Debug: userNo = ' + profileUser.userNo}"></p>
                <p th:text="${'Debug: nickname = ' + profileUser.nickname}"></p>
                <p th:text="${'Debug: bio = ' + profileUser.bio}"></p>
                <p th:text="${'Debug: userId = ' + profileUser.userId}"></p>
                <p th:text="${'Debug: profileImagePath = ' + profileUser.profileImagePath}"></p>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
