<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
    <style>
        .hot-review-slider {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
        }
        .review-card {
            flex: 0 0 auto;
            width: 250px;
            margin-right: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .review-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .review-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .review-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .review-content {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .review-likes {
            display: flex;
            align-items: center;
            color: #ff4081;
            font-weight: bold;
        }
        .heart {
            margin-right: 5px;
        }
        .review-webtoon {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .review-author {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <div th:replace="social/main-menubar :: main-menubar"></div>

            <hr>
            <div class="hot-review-slider">
                <div class="review-card" th:each="review : ${popularReviews}" th:onclick="'location.href=\'' + @{/social/reviews/{reviewNo}(reviewNo=${review.reviewNo})} + '\''">
                    <img th:src="${review.webtoon.thumbnail_url}" th:alt="${review.webtoon.webtoon_name}">
                    <div class="review-info">
                        <div class="review-webtoon">
                            <strong><span th:text="${review.webtoon.webtoon_name}"></span></strong>
                            <span th:text="${review.webtoon.author}"></span>
                        </div>
                        <div class="review-title" th:text="${review.title}"></div>
                        <div class="review-content" th:text="${#strings.abbreviate(review.content, 50)}"></div>
                        <div class="review-author">
                            <span th:text="${review.writer.nickname}"></span>
                        </div>
                        <div class="review-likes">
                            <span class="heart">‚ù§</span>
                            <span th:text="${review.likeCount}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">

            <hr>
            <form th:action="@{/social/search}" method="get">

                    <select class="form-select" name="category">
                        <option value="review">Î¶¨Î∑∞</option>
                        <option value="diary">Îã§Ïù¥Ïñ¥Î¶¨</option>
                        <option value="user">ÏûëÏÑ±Ïûê</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" name="keyword">
                    <button class="btn btn-primary" type="submit">Í≤ÄÏÉâ</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('.review-slider').on('wheel', function(e){
            if(e.originalEvent.deltaY !== 0){
                e.preventDefault();
                $(this).scrollLeft($(this).scrollLeft() + e.originalEvent.deltaY);
            }
        });
    });
</script>

</body>
</html>
