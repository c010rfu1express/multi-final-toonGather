    <div class="row mt-4">

                <div class="input-group mb-3">
                    <select class="form-select" name="category" id="searchCategory">
                        <option value="review">ë¦¬ë·°</option>

                    </select>
                    <input type="text" class="form-control" placeholder="ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”" name="keyword" id="searchKeyword">
                    <button class="btn btn-primary" type="submit">ê²€ìƒ‰</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $('.hot-review-slider').on('wheel', function(e){
            if(e.originalEvent.deltaY !== 0){
                e.preventDefault();
                $(this).scrollLeft($(this).scrollLeft() + e.originalEvent.deltaY);
            }
        });
    });
</script>
<script>
    $(document).ready(function(){
        let currentPage = 0;
        let hasMore = true;
        let currentCategory = '';
        let currentKeyword = '';

        $('#searchForm').on('submit', function(e) {
            e.preventDefault();
            currentPage = 0;
            hasMore = true;
            currentCategory = $('#searchCategory').val();
            currentKeyword = $('#searchKeyword').val();
            $('#searchResults').empty();
            loadSearchResults(true);
        });

        function loadSearchResults(isNewSearch = false) {
            if (!hasMore) return;

            $.ajax({
                url: '/social/search',
                method: 'GET',
                data: {
                    category: currentCategory,
                    keyword: currentKeyword,
                    page: currentPage,
                    size: 6
                },
                success: function(response) {
                    console.log('Server response:', response);
                    if (response && response.results) {
                        console.log('Search results:', response.results);
                        displaySearchResults(response.results, currentCategory, isNewSearch);
                        hasMore = response.hasMore;
                        currentPage++;

                        updateLoadMoreButton();
                    } else {
                        console.error('Invalid response format:', response);
                        $('#searchResults').append('<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error occurred while searching:', error);
                    $('#searchResults').append('<p>ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>');
                }
            });
        }

        function updateLoadMoreButton() {
            if (hasMore) {
                if ($('#loadMoreBtn').length === 0) {
                    $('#searchResults').after('<button id="loadMoreBtn" class="btn btn-secondary mt-3">ë”ë³´ê¸°</button>');
                }
            } else {
                $('#loadMoreBtn').remove();
            }
        }

        $(document).on('click', '#loadMoreBtn', function() {
            loadSearchResults();
        });

        function displaySearchResults(results, category, isNewSearch) {
            const $searchResults = $('#searchResults');

            if (isNewSearch) {
                $searchResults.empty();
            }

            if (!Array.isArray(results) || results.length === 0) {
                if (isNewSearch) {
                    $searchResults.html('<p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>');
                }
                return;
            }

            results.forEach(function(item) {
                let html = '';
                if (category === 'user') {
                    // ì‘ì„±ì ì¹´í…Œê³ ë¦¬ ì²˜ë¦¬ ë¡œì§
                    if (item.activityType === 'REVIEW') {
                        html = createReviewHTML(item);
                    } else if (item.activityType === 'DIARY') {
                        html = createDiaryHTML(item);
                    }
                } else if (category === 'review') {
                    html = createReviewHTML(item);
                } else if (category === 'diary') {
                    html = createDiaryHTML(item);
                }
                $searchResults.append(html);
            });
        }

        function createReviewHTML(item) {
            return `
                <div class="search-item" onclick="location.href='/social/reviews/${item.reviewNo}'">
                    <strong>[${item.webtoon ? item.webtoon.webtoon_name : ''}]</strong>
                    <span class="fw-bold">${item.title || ''}</span>
                    <span>${truncateText(item.content, 50)}</span>
                    <span class="text-warning">â˜…${item.starRating || ''}</span>
                    <span>${item.writer ? item.writer.nickname : ''}</span>
                    <span>${formatDate(item.createdDate)}</span>
                </div>
            `;
        }

        function createDiaryHTML(item) {
            return `
                <div class="search-item" onclick="location.href='/social/diaries/${item.diaryNo}'">
                    <strong>[${item.webtoon ? item.webtoon.webtoon_name : ''}]</strong>
                    <span class="fw-bold">${item.title || ''}</span>
                    <span>${truncateText(item.content, 50)}</span>
                    <span>${item.statusCode === 'C' ? 'ì •ì£¼í–‰ì¤‘' : 'ì¬íƒ•ì¤‘'}</span>
                    <span>${item.writer ? item.writer.nickname : ''}</span>
                    <span>${formatDate(item.createdDate)}</span>
                </div>
            `;
        }

        function truncateText(text, maxLength) {
            if (text == null) return '';
            return text.Length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
        }
    });
</script>
