<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 툰투게더</title>
    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
</head>
<body>

<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <div class="row">
        <!-- 툰투게더 서비스 소개글 -->
        <div class="col-md-6">
            <h2>툰투게더</h2>
            <p>웹툰 팬들을 위한 소셜 플랫폼, 툰투게더에 오신 것을 환영합니다.
                다 읽은 작품의 리뷰와 지금 읽고 있는 작품 다이어리를 공유하며
                웹툰에 대한 열정을 나눠보세요.</p>
        </div>

        <!-- 로그인 한 사용자 소셜 홈 링크 -->
        <div class="col-md-6">
            <div sec:authorize="isAnonymous()">
                <p>로그인 하고 더 많은 기능을 이용해보세요!</p>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h3>나의 툰투게더</h3>
                <div class="social-user-profile">
                    <img th:src="${#authentication.principal.userDTO.profileImagePath}"
                         alt="프로필 사진" class="social-profile-image">
                    <span th:text="${#authentication.principal.userDTO.nickname}" class="social-user-nickname"></span>
                </div>
                <nav class="social-user-menu">
                    <ul>
                        <li><a th:href="@{/social/users/{userId}/profile(userId=${#authentication.principal.userDTO.userId})}">홈</a></li>
                        <li><a th:href="@{/social/users/{userId}/reviews(userId=${#authentication.principal.userDTO.userId})}">리뷰</a></li>
                        <li><a th:href="@{/social/users/{userId}/diaries(userId=${#authentication.principal.userDTO.userId})}">다이어리</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- 인기 리뷰 섹션 -->
    <div class="row mt-4">
        <div class="col-12">
            <h2>인기 리뷰</h2>
            <hr>
            <div class="row">
                <div class="col-md-4" th:each="review : ${popularReviews}">
                    <div class="card">
                        <img th:src="${review.webtoon.thumbnailUrl}" class="card-img-top" alt="웹툰 썸네일">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${review.title}"></h5>
                            <p class="card-text" th:text="${#strings.abbreviate(review.content, 100)}"></p>
                            <p>별점: <span th:text="${review.starRating}"></span></p>
                            <p>조회수: <span th:text="${review.viewCnt}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색바 -->
    <div class="row mt-4">
        <div class="col-12">
            <h2>발견하기</h2>
            <hr>
            <form th:action="@{/social/search}" method="get">
                <div class="search-bar">
                    <input type="text" name="query" placeholder="리뷰, 다이어리, 작성자 검색...">
                    <select name="category">
                        <option value="review">리뷰</option>
                        <option value="diary">다이어리</option>
                        <option value="user">작성자</option>
                    </select>
                    <button class="btn btn-primary" type="submit">검색</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
