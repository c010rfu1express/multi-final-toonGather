<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 툰투게더</title>
    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
</head>
<body>

<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <div th:replace="social/main-menubar :: main-menubar"></div>

    <!-- 인기 리뷰 섹션 -->
    <div class="row mt-4">
        <div class="col-12">
            <h2>인기 리뷰</h2>
            <hr>
            <div class="row">
                <div class="col-md-4" th:each="review : ${popularReviews}">
                    <div class="card">
                        <img th:src="${review.webtoon.thumbnailUrl}" class="card-img-top" alt="웹툰 썸네일">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${review.title}"></h5>
                            <p class="card-text" th:text="${#strings.abbreviate(review.content, 100)}"></p>
                            <p>별점: <span th:text="${review.starRating}"></span></p>
                            <p>조회수: <span th:text="${review.viewCnt}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 검색바 -->
    <div class="row mt-4">
        <div class="col-12">
            <h2>발견하기</h2>
            <hr>
            <form th:action="@{/social/search}" method="get">
                <div class="search-bar">
                    <input type="text" name="query" placeholder="리뷰, 다이어리, 작성자 검색...">
                    <select name="category">
                        <option value="review">리뷰</option>
                        <option value="diary">다이어리</option>
                        <option value="user">작성자</option>
                    </select>
                    <button class="btn btn-primary" type="submit">검색</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
