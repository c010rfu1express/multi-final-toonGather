<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 다이어리 상세</title>
</head>
<body>
<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <h2>다이어리 상세</h2>
    <div th:if="${diary != null}">
        <h3 th:text="${diary.webtoon.webtoon_name}">웹툰 제목</h3>
        <p>작성자: <span th:text="${diary.writer.nickname}"></span></p>
        <p>상태: <span th:text="${diary.statusCode == 'C' ? '정주행중' : '재탕중'}"></span></p>
        <h4 th:text="${diary.title}">다이어리 제목</h4>
        <p th:utext="${#strings.replace(#strings.escapeXml(diary.content), '&#10;', '<br/>')}">다이어리 내용</p>
        <p>작성일: <span th:text="${#temporals.format(diary.createdDate, 'yyyy-MM-dd HH:mm')}"></span></p>
        <p th:if="${!#temporals.format(diary.createdDate, 'yyyyMMddHHmmss').equals(#temporals.format(diary.modifiedDate, 'yyyyMMddHHmmss'))}">
            수정일: <span th:text="${#temporals.format(diary.modifiedDate, 'yyyy-MM-dd HH:mm')}"></span>
        </p>
        <p>조회수: <span th:text="${diary.viewCnt}"></span></p>

        <a th:href="@{/social/diaryList}" class="btn btn-secondary">목록으로</a>
        <a th:href="@{/social/diaryUpdateForm(diaryNo=${diary.diaryNo})}" class="btn btn-warning">수정</a>
        <a th:href="@{/social/diaryDelete(diaryNo=${diary.diaryNo})}" class="btn btn-danger"
           onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</a>
    </div>
    <div th:unless="${diary != null}">
        <p>해당 다이어리를 찾을 수 없습니다.</p>
    </div>
</div>
</body>
</html>
