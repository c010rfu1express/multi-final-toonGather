<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 리뷰 목록</title>
</head>
<body>

    <div th:replace="common/menubar.html"></div>
    <br>

    <div class="container mt-4">
        <h2>리뷰 목록</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>웹툰 번호</th>
                <th>리뷰 제목</th>
                <th>별점</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviews}">
                <td th:text="${review.webtoonNo}"></td>
                <td th:text="${review.title}"></td>
                <td th:text="${review.starRating}"></td>
                <td th:text="${review.writerNo}"></td>
                <td th:text="${#temporals.format(review.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
