<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 리뷰 목록</title>
    <style>
        .clickable-row {
            cursor: pointer;
        }
        .clickable-row:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <h2>리뷰 목록</h2>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>웹툰 제목</th>
            <th>리뷰 제목</th>
            <th>별점</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}" class="clickable-row" th:attr="data-href=@{/social/reviewDetail(reviewNo=${review.reviewNo})}">
            <td th:text="${review.webtoon.webtoon_name}"></td>
            <td th:text="${review.title}"></td>
            <td th:text="${review.starRating}"></td>
            <td th:text="${#temporals.format(review.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${review.viewCnt}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function($) {
        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    });
</script>
</body>
</html>
