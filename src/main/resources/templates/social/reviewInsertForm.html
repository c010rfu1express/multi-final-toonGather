<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 리뷰 작성</title>
</head>
<body>

<div th:replace="common/menubar.html"></div>
<br>

<div class="container">
    <h2 class="mb-4">리뷰 작성</h2>
    <form th:action="@{/social/createReview}" th:object="${review}" method="post">
        <input type="hidden" th:field="*{webtoon.webtoon_no}">
        <div class="form-group">
            <label for="title">리뷰 제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required maxlength="50">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required style="white-space: pre-wrap;" maxlength="1000"></textarea>
            <small class="form-text text-muted">최대 1000자까지 입력 가능합니다. (<span id="charCount">0</span>/1000)</small>
        </div>
        <div class="form-group">
            <label for="starRating">별점</label>
            <select class="form-control" id="starRating" th:field="*{starRating}" required>
                <option value="1">1점</option>
                <option value="2">2점</option>
                <option value="3">3점</option>
                <option value="4">4점</option>
                <option value="5">5점</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">리뷰 작성</button>
    </form>
</div>

<script>
    document.getElementById('content').addEventListener('input', function() {
        var maxLength = 1000;
        var currentLength = this.value.length;
        var charCountSpan = document.getElementById('charCount');

        if (currentLength > maxLength) {
            this.value = this.value.substring(0, maxLength);
            currentLength = maxLength;
        }

        charCountSpan.textContent = currentLength;
    });
</script>

</body>
</html>
