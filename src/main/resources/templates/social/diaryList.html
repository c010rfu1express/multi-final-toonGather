<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 다이어리 목록</title>
    <style>
        .clickable-row {
            cursor: pointer;
        }
        .clickable-row:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <h2>다이어리 목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th>웹툰 제목</th>
            <th>다이어리 제목</th>
            <th>상태</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="diary : ${diaries}" class="clickable-row" th:attr="data-href=@{/social/diaryDetail(diaryNo=${diary.diaryNo})}">
            <td th:text="${diary.webtoon.webtoon_name}"></td>
            <td th:text="${diary.title}"></td>
            <td th:text="${diary.statusCode == 'C' ? '정주행중' : '재탕중'}"></td>
            <td th:text="${#temporals.format(diary.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${diary.viewCnt}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function($) {
        $(".clickable-row").click(function() {
            window.location = $(this).data("href");
        });
    });
</script>
</body>
</html>
