<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | 툰투게더 홈</title>
</head>
<body>

<div th:replace="common/menubar.html"></div>

<div class="container mt-4">
    <h2>소셜 홈</h2>
    <div class="mt-3">
        <!-- 테스트용: webtoonNo=1 하드코딩 --><!--작성 폼에서 웹툰 번호가 hidden 필드로 전달되고, 컨트롤러에서 이를 받아 처리-->
        <a th:href="@{/social/reviewInsertForm(webtoon.webtoon_no=1)}" class="btn btn-primary">리뷰 작성 (테스트용)</a>
        <!--<a th:href="@{/social/reviewInsertForm(webtoonNo=${webtoon.webtoon_no})}" class="btn btn-primary">리뷰 작성 버튼</a>-->
    </div>
    <div class="mt-3">
        <!-- 테스트용: webtoonNo=1 하드코딩 --><!--작성 폼에서 웹툰 번호가 hidden 필드로 전달되고, 컨트롤러에서 이를 받아 처리-->
        <a th:href="@{/social/diaryInsertForm(webtoon.webtoon_no=1)}" class="btn btn-primary">다이어리 작성 (테스트용)</a>
        <!--<a th:href="@{/social/reviewInsertForm(webtoonNo=${webtoon.webtoon_no})}" class="btn btn-primary">리뷰 작성 버튼</a>-->
    </div>
    <hr>
    <div class="mt-3">
        <!-- 테스트용: userNo=1 하드코딩 -->
        <a th:href="@{/social/reviewList}" class="btn btn-primary">사용자별 리뷰 목록 (테스트용)</a>
    </div>
    <div class="mt-3">
        <!-- 테스트용: userNo=1 하드코딩 -->
        <a th:href="@{/social/diaryList}" class="btn btn-primary">사용자별 다이어리 목록 (테스트용)</a>
    </div>
</div>

</body>
</html>
