<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{layout}">
<head>
  <title>KHG70: 프로필수정</title>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- 폰트: 'Noto Sans KR' 사용 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
  <!-- 프로젝트 툰게더 전용 css 스타일 시트 -->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .navbar {
      position: fixed;
      z-index: 1000;
    }
  </style>
  <script>
    $(document).ready(function () {
      // 폼 제출 시 공백 확인
      $('#form').on('submit', function (e) {
        var isValid = true;
        var errorMessage = "필수 항목이 공백으로만 입력되었습니다."; // 오류 메시지

        // 필수 입력 필드
        var requiredFields = ['#account'];

        for (var i = 0; i < requiredFields.length; i++) {
          var value = $(requiredFields[i]).val().trim();

          if (value === '') {
            isValid = false;
            break; // 첫 번째 공백 필드를 발견하면 반복문 종료
          }
        }

        if (!isValid) {
          alert(errorMessage);
          e.preventDefault(); // 폼 제출 중지
        }
      });
    });
  </script>
</head>
<body>
<div th:replace="~{common/menubar}"></div>
<style>
  .jumbotron {
    position : relative;
    background-color : #EEEEEE;
    }
    .jumbotron .row {
    position : absolute;
    width : 100%;
    bottom: 0%;
    }

    .nav-link {
            color: #828282;
    }

    #loginbox {
    border-radius : 5%;
    border-color : #F2F2F2;
    }

    #loginbox2 {
    border-radius : 5%;
    border-color : #F2F2F2;
    }

    .form-control {
    background-color : #FCFCFC;
    border : none;
    width : 100%;
    height : 50px;
    }

    .logininput {
    background-color : #FCFCFC;
    border : none;
    height : 50px;
    }

    .logininput::placeholder {
    color : #BBBBBB;
    }

    button {
    background-color : #03C75A;
    }

    #ban {
    background-color : red;
    }

    .form-select {
    background-color : #FCFCFC;
    border : none;
    width : 100%;
    height : 50px;
    }

    .form-check-input {
    accent-color: #03C75A;
    }

    .profile-image {
    width: 100px;
    height: auto;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 15px;
    }

  ul {
  list-style: none;
  padding-left : 0px;
  }

   .required-star {
        color: #03C75A;
    }

  #image {
    display: none;
  }

  #profileimagebox {
    position : relative;
  }
  #profileuploadbutton {
    position : absolute;
    bottom : -10%;
    right : 25%;
  }
</style>
<div class="jumbotron">
  <div class="row">
    <div class="col-md-3 px-4">
      <h3>나의 채용</h3>
    </div>
    <div class="col-md-9">
      <nav class="navbar navbar-expand-md">
        <ul class="nav col-12 col-md-auto mb-4 justify-content mb-md-3">
          <li><a th:href="@{/user/my/rct/job}" class="nav-link px-2">내가 올린 공고</a></li>
          <li><a th:href="@{/user/my/rct/creator}" class="nav-link px-2">창작자 등록 현황</a></li>
          <li><a th:href="@{/recruit/creator/mypage_editCreator}" class="nav-link px-2" style="color:#000;">창작자 정보 수정</a></li>
          <li><a th:href="@{/user/my/rct/apply}" class="nav-link px-2">나의 지원서 관리</a></li>
          <li><a th:href="@{/user/my/rct/free}" class="nav-link px-2">프리랜서 게시글 관리</a></li>
          <li><a th:href="@{/user/my/rct/order}" class="nav-link px-2">프리랜서 구매 목록</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<div class="row">
  <aside class="col-md-3 px-4">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div class="panel">
          <ul class="list-group">
            <li><a th:href="@{/user/my}" class="nav-link px-2">나의 웹툰</a></li>
            <li><a th:href="@{/user/my/so/review}" class="nav-link px-2">나의 소셜</a></li>
            <li><a th:href="@{/user/my/rct/job}" class="nav-link px-2" style="color: #03C75A;">나의 채용</a></li>
            <li><a th:href="@{/user/my/in/journal}" class="nav-link px-2">나의 소식</a></li>
            <li><a th:href="@{/user/my/editprofile}" class="nav-link px-2">프로필 수정</a></li>
            <li><a th:href="@{/user/my/cs}" class="nav-link px-2">나의 문의</a></li>
          </ul>
        </div>
      </div>
    </div>
  </aside>

  <div class="col-md-9">
    <div class="row justify-content-start" style="color: #828282;">
      <div class="col-8 p-3" id="loginbox">
        <form th:action="@{/recruit/creator/mypage_editCreator}" th:object="${creator}" method="post" id="form">
          <div class="row p-2">
            <div class="col-3">
              카카오페이
            </div>
            <div class="col-6">
              <input class="form-control px-3 logininput" type="text" th:field="*{kakao_pg}" maxlength="30" placeholder="포트원 PG사명.CID 형식으로 입력해주세요" id="kakao" name="kakao"/>
            </div>
            <div class="col-3">
            </div>
          </div>
          <div class="row p-2">
            <div class="col-3">
              KG이니시스
            </div>
            <div class="col-6">
              <input class="form-control px-3 logininput" type="text" th:field="*{inicis_pg}" maxlength="30" placeholder="포트원 PG사명.CID 형식으로 입력해주세요" id="inicis" name="inicis"/>
            </div>
            <div class="col-3">
            </div>
          </div>
          <div class="row p-2">
            <div class="col-3">
              무통장 입금 <span class="required-star">*</span>
            </div>
            <div class="col-6">
              <select id="bank_name" name="bank_name" class="form-select px-3" style="width: 200px;" required th:field="*{bank_name}">
                <option value="" disabled selected>은행을 선택하세요</option>
                <option value="국민은행">국민은행</option>
                <option value="신한은행">신한은행</option>
                <option value="우리은행">우리은행</option>
                <option value="하나은행">하나은행</option>
                <option value="기업은행">기업은행</option>
                <option value="농협은행">농협은행</option>
                <option value="대구은행">대구은행</option>
                <option value="부산은행">부산은행</option>
                <option value="광주은행">광주은행</option>
                <option value="전북은행">전북은행</option>
                <option value="제주은행">제주은행</option>
                <option value="카카오뱅크">카카오뱅크</option>
                <option value="토스뱅크">토스뱅크</option>
                <option value="SC제일은행">SC제일은행</option>
              </select>
              <div class="col-12 p-2">
              </div>
              <input class="form-control px-3" type="text" th:field="*{account}" required maxlength="20" placeholder="계좌번호를 입력해주세요"/>
            </div>
          </div>
          <div class="col-12 p-2">
          </div>
          <div class="row">
            <div class="col-3 p-2">
              <button type="submit" class="btn btn-primary btn-block" style="background-color:#03C75A; height:50px;">수정하기</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:replace="common/footer.html"></div>
</body>
</html>
