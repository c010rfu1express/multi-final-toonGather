<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:c="http://www.w3.org/1999/XSL/Transform">
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/starRating.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{common/menubar}"></div>
<div layout:fragment="content">
    <nav class="navbar navbar-expand-md">
        <ul class="nav col-12 col-md-auto mb-4 justify-content mb-md-3">
            <li><a th:href="@{/recruit/creator/choice}" class="nav-link px-2">창작자 등록</a></li>
            <li><a th:href="@{/recruit/job/list}" class="nav-link px-2">구인/구직</a></li>
            <li><a th:href="@{/recruit/free/list}" class="nav-link px-2">프리랜서</a></li>
            <li><a th:href="@{/recruit/ask/list}" class="nav-link px-2">문의 내역</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center mb-4" th:text="${free.title}">프리랜서 글 제목</h2>
            </div>
            <hr color="grey">
            <div class="card-body">
                <div class="row" >
                    <div class="form-group col-md-6">
                        <label class="form-control">작성자: [[${free.member.nickname}]]
                            <span th:if="${free.type_code == 'C'}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1E90FF" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                </svg>
                            </span>
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="form-control">작성일: [[${free.created_date}]]</label>
                    </div>
                </div>
                <div class="mb-3 form-group">
                    <label class="form-control" style="height:auto; padding: 10px;">내용: <br> [[${free.content}]] <br> <br>
                        <div th:if="${free.img != null}">
                            <img th:src="@{'/uploadFiles/' + ${free.img}}" width="250" height="250" alt="프리랜서 글 이미지">
                        </div>
                    </label>
                </div>
                <div class="mb-3 form-group">
                    <label class="form-control" style="height:auto; padding: 10px;">가격: <br> [[${free.price}]]</label>
                </div>

                    <div style="margin-right:1px;" class="mt-4 text-center">
                        <a th:href="@{/recruit/free/pay(no=${free.board_no})}" class="btn btn-success">구매하기</a>
                    </div>

                <div class="mt-4 text-right">
                    <a href="/recruit/free/list" class="btn btn-outline-primary">목록으로</a>
                    <div th:if="${member_no == free.member.userNo}">
                        <br>
                        <a th:href="@{/recruit/free/update(no=${free.board_no})}" class="btn btn-primary">수정</a>
                        <a th:href="@{/recruit/free/delete(no=${free.board_no})}" class="btn btn-danger">삭제</a>
                    </div>
                </div>
            </div>
            <br>
            <hr>
        </div>
        <div id="result">
            평균 별점: <span th:text="${avg}"></span> <br>
            작성자 평균 별점: <span th:text="${writerAvg}"></span>
            <div th:if="${member_no != null and member_no != ''}">
                <form th:action="@{/recruit/free/review/insert}" id="form" method="post" >
                    <input type="hidden" id="writer_no" name="writer_no" th:value="${free.writer}"/>
                    <div>
                        <br>
                        <div class="t1">리뷰</div>

                        <!-- 별점 평가 -->
                        <div class="star-rating space-x-4 mx-auto">
                            <input type="radio" id="5-stars" name="rating" value="5" v-model="ratings" required/>
                            <label for="5-stars" class="star pr-4">★</label>
                            <input type="radio" id="4-stars" name="rating" value="4" v-model="ratings"/>
                            <label for="4-stars" class="star">★</label>
                            <input type="radio" id="3-stars" name="rating" value="3" v-model="ratings"/>
                            <label for="3-stars" class="star">★</label>
                            <input type="radio" id="2-stars" name="rating" value="2" v-model="ratings"/>
                            <label for="2-stars" class="star">★</label>
                            <input type="radio" id="1-star" name="rating" value="1" v-model="ratings" />
                            <label for="1-star" class="star">★</label>
                        </div>

                        <!-- 리뷰 입력 필드 -->
                        <textarea id="reply" name="reply" class="form-control" style="height:100px;" maxlength='500' required></textarea>
                        <input type="hidden" id="board_no" name="board_no" th:value="${free.board_no}"/>
                        <br>
                        <button type="submit" id="b2" class="btn btn-primary">입력</button>
                        <hr>
                    </div>
                </form>
            </div>

            <div th:each="re : ${list}" class="comment" data-comment-id="${re.review_no}">
                <b>작성자: <span th:text="${re.member.nickname}"></span></b>
                <div class="star-ratings">
                    <div class="star-ratings-fill">
                        <span class="filled-star" th:each="star : ${#numbers.sequence(1, re.star_rating)}">★</span>
                    </div>
                </div>
                <div class="text-right" th:if="${member_no == re.member.userNo}">
                    <button class="btn btn-sm update-btn" id="updateReview" data-toggle="modal" data-target="#reviewModal" type="button" th:data-review-no="${re.review_no}">수정</button>
                    <a th:href="@{/recruit/free/review/delete(review_no=${re.review_no}, board_no=${re.board_no})}">
                        <button id="b1" class="btn btn-sm">삭제</button>
                    </a>
                </div>
                <br>
                <span th:text="${re.content}"></span> <br>
                <hr>
            </div>
        </div>

        <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="reviewModalLabel">리뷰 수정</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <form th:action="@{/recruit/free/review/update}" method="post">
                        <div class="modal-body">
                            <!-- 별점 평가 -->
                            <div class="star-rating space-x-4 mx-auto">
                                <input type="radio" id="update-5-stars" name="rating" value="5" required/>
                                <label for="update-5-stars" class="star pr-4">★</label>
                                <input type="radio" id="update-4-stars" name="rating" value="4"/>
                                <label for="update-4-stars" class="star">★</label>
                                <input type="radio" id="update-3-stars" name="rating" value="3"/>
                                <label for="update-3-stars" class="star">★</label>
                                <input type="radio" id="update-2-stars" name="rating" value="2"/>
                                <label for="update-2-stars" class="star">★</label>
                                <input type="radio" id="update-1-star" name="rating" value="1"/>
                                <label for="update-1-star" class="star">★</label>
                            </div>
                            <!-- 리뷰 입력 필드 -->
                            <textarea id="update-reply" name="content" class="form-control" style="height:100px;" maxlength="500" required></textarea>
                            <input type="hidden" id="update-review_no" name="review_no" value=""/>
                        </div>
                        <script>
                            $(document).on('click', '.update-btn', function() {
                                   // 리뷰 번호 가져오기
                                   var reviewNo = $(this).data('reviewNo');

                                   // 모달 내의 hidden input에 리뷰 번호 설정
                                   $('#update-review_no').val(reviewNo);
                               });
                        </script>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">수정</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
