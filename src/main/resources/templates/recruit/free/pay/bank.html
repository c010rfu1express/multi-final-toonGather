<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>주문 하기</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{common/menubar}"></div>
<div layout:fragment="content">
  <nav class="navbar navbar-expand-md">
    <ul class="nav col-12 col-md-auto mb-4 justify-content mb-md-3">
      <li><a th:href="@{/recruit/creator/choice}" class="nav-link px-2">창작자 등록</a></li>
      <li><a th:href="@{/recruit/job/list}" class="nav-link px-2">구인/구직</a></li>
      <li><a th:href="@{/recruit/free/list}" class="nav-link px-2">프리랜서</a></li>
      <li><a th:href="@{/recruit/ask/list}" class="nav-link px-2">문의 내역</a></li>
    </ul>
  </nav>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="mb-0">주문</h2>
      </div>
      <div class="card-body">
        <h3 class="font-bold">무통장 입금 안내</h3>
        <p>아래 계좌로 입금해 주세요</p>
        <div style="display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
          <span>[[${free.bank_name}]]&nbsp;&nbsp;</span>
          <span id="accountNumber">[[${free.account}]]</span>
          <button class="btn btn-sm" id="copy">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
            </svg>
          </button>
        </div>
        <div class="mt-4 text-right">
          <a href="/recruit/free/list" class="btn btn-outline-primary">목록으로</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('copy').addEventListener('click', function () {
    const accountNumber = document.getElementById('accountNumber').textContent;

    // 클립보드에 계좌번호 복사
    navigator.clipboard.writeText(accountNumber).then(function() {
      alert('계좌번호가 복사되었습니다.');
    }, function(err) {
      alert('복사에 실패했습니다. 수동으로 복사해 주세요.');
    });
  });
</script>
<div th:replace="common/footer.html"></div>
</body>
</html>
