<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<html layout:decorate="~{layout}">
<head>
    <title>툰게더 toonGather | 회원가입</title>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 폰트: 'Noto Sans KR' 사용 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap">
    <!-- 프로젝트 툰게더 전용 css 스타일 시트 -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .navbar {
          position: fixed;
          z-index: 1000;
        }
    </style>
</head>
<body>
<div th:replace="~{common/menubar}"></div>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    .content-wrapper {
        flex: 1 0 auto;
    }
    footer {
        flex-shrink: 0;
    }

</style>
<div class="content-wrapper">
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .jumbotron {
        position : relative;
        background-color : #EEEEEE;
        }
        .jumbotron .row {
        position : absolute;
        width : 100%;
        bottom: 0%;
        }

         .nav-link {
                color: #828282;
        }
        ul {
      list-style: none;
      padding-left : 0px;
      }
    </style>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col-md-3 px-4">
                            <h3>회원 가입</h3>
                        </div>
                        <div class="col-md-9">
                            <nav class="navbar navbar-expand-md">
                                <ul class="nav col-12 col-md-auto mb-4 justify-content mb-md-3" style="opacity:0;">
                                    <li><a class="nav-link px-2" href="#">로그인</a></li>
                                    <li><a class="nav-link px-2" href="#">로그인</a></li>
                                    <li><a class="nav-link px-2" href="#">로그인</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="padding:0;">
        <div class="row">
            <aside class="col-md-3 px-4">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-8">
                        <div class="panel">
                            <ul class="list-group">
                                <li><a th:href="@{/user/login}" class="nav-link px-2">로그인</a></li>
                                <li><a th:href="@{/user/signup}" class="nav-link px-2" style="color: #03C75A;">회원가입</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="col-md-9">
                <div class="row justify-content-center">
                    <div class="col-6 border" id="loginbox" style="text-align:center;">
                        <div class="px-3 py-4" style="text-align: center; ">
                            <h2>회원가입 완료</h2>
                        </div>

                        <div class="row px-3 py-2">
                            <div class="col-12">
                                <hr>
                            </div>
                        </div>

                        <div>
                            성공적으로 가입이 완료되었습니다.<br>
                            로그인하여 다양한 플랫폼을 누려 보세요!<br>
                        </div>

                        <div class="col-12 pt-3 pb-4">
                            <button type="submit" class="btn btn-primary btn-block"
                                    onclick="location.href='/user/login'"
                                    style="background-color:grey; height:50px;">툰게더 로그인하기
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/footer.html"></div>
</body>
</html>
