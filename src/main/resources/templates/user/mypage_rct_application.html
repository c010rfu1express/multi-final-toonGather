        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 62px; /* 너비 조정 */
            height: 38px; /* 높이 조정 */
        }

        .toggle-switch .checkbox {
            opacity: 0;
            width: 0;
            height: 0;
        }
        #isToggledCheckbox {
             opacity: 0;
                width: 0;
                height: 0;
        }

        .toggle-switch .label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-background-light);
            transition: background-color 0.4s;
            border-radius: 38px; /* 둥근 모서리 반경 조정 */
        }

        .toggle-switch .label:before {
            position: absolute;
            content: "";
            height: 30px; /* 내부 원 높이 조정 */
            width: 30px; /* 내부 원 너비 조정 */
            left: 2px;
            bottom: 0px;
            background-color: var(--toggle-ball-light);
            transition: transform 0.4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .label {
            background-color: var(--toggle-background-dark);
        }

        .toggle-switch input:checked + .label:before {
            transform: translateX(28px); /* 내부 원 이동 거리 조정 */
        }
