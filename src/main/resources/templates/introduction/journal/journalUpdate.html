<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="~{common/menubar}"></div>
<div th:replace="~{introduction/inMenubar}"></div>

<div class="container">
    <h2>소식 게시글 수정</h2>
    <form th:action="@{/introduction/journal/journalUpdate}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="journalNo" th:value="${journal.journalNo}">
        <div class="form-group">
            <label for="title">제목을 입력해주세요</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${journal.title}" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="file">이미지를 첨부해주세요</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <div class="form-group">
            <label for="content">내용을 입력해주세요(1000자 이내)</label>
            <textarea class="form-control" id="content" name="content" th:text="${journal.content}" rows="10" maxlength="1000" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning">수정</button>
        <a href="/introduction/journalList" class="btn btn-secondary">취소</a>
    </form>
</div>
<div th:replace="common/footer.html"></div>
</body>
</html>
