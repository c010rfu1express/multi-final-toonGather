<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>툰게더 toonGather | 소식(등록)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-preview .remove-button {
            display: block;
            background-color: #ff0000;
            color: white;
            text-align: center;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
            padding: 2px 5px;
        }
    </style>
</head>
<body>

<div th:replace="~{common/menubar}"></div>
<div th:replace="~{introduction/inMenubar}"></div>

<div class="container mt-4">
    <h2>소식 게시글 등록</h2>
    <form th:action="@{/introduction/journal/journalInsert}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label for="title">제목을 입력해주세요</label>
            <input type="text" class="form-control" id="title" name="title" maxlength="50" required>
        </div>
        <div class="form-group">
            <label for="file">이미지를 첨부해주세요</label>
            <input type="file" class="form-control-file" id="file" name="file" >
            <div class="image-preview" id="imagePreview"></div>
        </div>
        <div class="form-group">
            <label for="content">내용을 입력해주세요(1000자 이내)</label>
            <textarea class="form-control" id="content" name="content" rows="10" maxlength="1000" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/introduction/journalList" class="btn btn-secondary">취소</a>
    </form>
</div>
<div th:replace="common/footer.html"></div>
<script>
    document.getElementById('file').addEventListener('change', function(event) {
        const files = event.target.files;
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = '';
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                const removeButton = document.createElement('div');
                removeButton.innerText = '삭제';
                removeButton.classList.add('remove-button');
                removeButton.onclick = function() {
                    imgElement.remove();
                    removeButton.remove();
                };
                imagePreview.appendChild(imgElement);
                imagePreview.appendChild(removeButton);
            };
            reader.readAsDataURL(file);
        });
    });
</script>

</body>
</html>
