<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="common/menubar.html"></div>
<div th:replace="introduction/introductionMenubar.html"></div>

<div class="container mt-4">
    <h2>소식 게시글 등록/수정</h2>
    <form th:action="@{/introduction/journalInsert}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">제목을 입력해주세요</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="file">이미지를 첨부해주세요</label>
            <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <div class="form-group">
            <label for="content">내용을 입력해주세요</label>
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">수정</button>
        <a href="/introduction/journalList" class="btn btn-secondary">취소</a>
    </form>
</div>

</body>
</html>
