<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행사 게시글 상세</title>
    <style>
        #event-details {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #event-details img {
            max-height: 300px;
            width: auto;
            margin: 10px 0;
        }
        #event-details .posting-date {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
        #event-details .event-title {
            color: #445566;
            font-size: 2em;
            margin-bottom: 10px;
        }
        #event-details .content {
            margin-top: 20px;
            white-space: pre-line;
            line-height: 1.6;
            font-size: 16px;
            color: #333;
            padding: 10px 0;
            background-color: #ffffff;
            margin: 0;
            margin-bottom: 20px;
            padding: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .d-flex {
            margin-left: 107px;
        }
        .search-container {
            position: relative;
            width: 300px;
        }
        .search-container input[type="text"] {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s;
            color: #456;
        }
        .search-container input[type="text"]::placeholder {
            color: #456;
        }
        .search-container input[type="text"]:focus {
            border-color: #40bcf4;
            background-color: #fef4c3;
        }
        .search-container button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }
        .search-container button i {
            color: #666;
        }
        .search-container button:hover i {
            color: #40bcf4;
        }
        .btn-primary {
            background-color: #fef4c3;
            color: #333;
            border: 1px solid #ddd;
        }
        .btn-primary:hover {
            background-color: #e0e0e0;
        }
        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(240, 212, 182, 0.5);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var eventNo = [[${event.eventNo}]]; // Thymeleaf 변수 값을 JavaScript 변수에 저장
        var userNo = [[${userNo} != null ? ${userNo} : 'null']]; // Thymeleaf 변수 값을 JavaScript 변수로 저장, userNo 값이 없을 경우 null으로 초기화

        function toggleLike() {
            if (userNo === null) {
                alert('로그인이 필요합니다. 로그인 페이지로 이동합니다.');
                window.location.href = '/user/login'; // 로그인 페이지 URL로 리다이렉트
                return;
            }
            $.ajax({
                url: '/introduction/event/like',
                type: 'POST',
                data: {eventNo: eventNo, userNo: userNo},
                success: function(response) {
                    $('#likeCount').text(response.likeCount);
                },
                error: function(xhr, status, error) {
                    console.error('좋아요 처리 중 오류가 발생했습니다:', status, error);
                    alert('좋아요 처리 중 오류가 발생했습니다.');
                }
            });
        }
    </script>
</head>
<body>

<div th:replace="~{common/menubar}"></div>
<div th:replace="~{introduction/inMenubar}"></div>

<div class="d-flex justify-content-between mb-3">
    <div class="d-flex align-items-center">
        <h2 class="mr-3">행사</h2>
        <form class="search-container" th:action="@{/introduction/event/eventList}" method="get">
            <input type="text" placeholder="검색어 입력" name="keyword" th:value="${keyword}" maxlength="20">
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>
</div>

<div id="event-details">
    <div th:if="${event != null}">
        <h1 class="event-title" th:text="${event.title}">제목</h1>
        <p class="posting-date" th:text="${formattedPostingDate}">게시일시</p>

        <!-- 이미지 또는 기본 썸네일 표시 -->
        <div th:if="${#lists.size(event.eventFiles) > 0}">
            <img th:each="file : ${event.eventFiles}" th:if="${file.fileType.startsWith('image/')}" th:src="@{'/uploadFiles/' + ${file.fileName}}" alt="파일 이미지" />
        </div>
        <div th:unless="${#lists.size(event.eventFiles) > 0}">
            <img src="/images/introduction/default-thumbnail.png" alt="기본 썸네일 이미지" />
        </div>

        <div class="content" th:text="${event.content}">내용</div>

        <!-- 행사 정보 추가 -->
        <div class="content">
            <p><strong>행사 종류:</strong> <span th:text="${eventCategoryTitle}"></span></p>
            <p><strong>이용요금:</strong> <span th:text="${event.cost}"></span></p>
            <p><strong>주소:</strong> <span th:text="${event.address}"></span></p>
            <p><strong>행사 장소:</strong> <span th:text="${event.place}"></span></p>
            <p><strong>좌표:</strong> <span th:text="${event.coordinates}"></span></p>
            <p><strong>행사 시작일:</strong> <span th:text="${formattedStartDate}"></span></p>
            <p><strong>행사 종료일:</strong> <span th:text="${formattedEndDate}"></span></p>
            <p><strong>관련 웹사이트 주소:</strong> <span th:text="${event.site}"></span></p>
        </div>

        <!-- 좋아요 기능 추가-->
        <div>
            <button onclick="toggleLike()" class="btn btn-primary">좋아요 <span id="likeCount" th:text="${likeCount}">0</span></button>
        </div>
    </div>
</div>

<div th:replace="common/footer.html"></div>
</body>
</html>
