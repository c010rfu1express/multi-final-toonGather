<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식목록 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // 선택된 radio 버튼의 값을 가져와서 수정 페이지로 이동하는 함수
        function getCheckedTitle() {
            var checkedValue = document.querySelector('input[name="journalCheck"]:checked');
            if (checkedValue) {
                var title = checkedValue.value;
                // 수정 페이지로 이동
                window.location.href = '/introduction/journalUpdate?title=' + title;
            } else {
                // 체크된 항목이 없는 경우 알림
                alert("수정할 게시글을 선택하세요.");
            }
        }

        // 선택된 radio 버튼의 값을 가져와서 삭제 요청을 보내는 함수
        function deleteSelectedJournal() {
            var checkedValue = document.querySelector('input[name="journalCheck"]:checked');
            if (checkedValue) {
                var title = checkedValue.value;

                // AJAX를 통해 삭제 요청 보내기
                $.ajax({
                    url: '/introduction/deleteJournal',
                    method: 'POST',
                    data: JSON.stringify({title: title}),
                    contentType: 'application/json',
                    success: function(response) {
                        // 삭제 후 다시 목록 페이지로 이동 또는 페이지 갱신
                        window.location.reload();
                    },
                    error: function(error) {
                        console.error("Error deleting journal:", error);
                    }
                });
            } else {
                alert("삭제할 게시글을 선택하세요.");
            }
        }
    </script>
</head>
<body>

<div th:replace="~{common/menubar}"></div>
<div th:replace="~{introduction/introductionMenubar}"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between mb-3">
        <h2>소식</h2>
        <div class="input-group" style="width: 300px;">
            <input type="text" class="form-control" placeholder="검색어 입력" aria-label="검색어 입력">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">검색</button>
            </div>
        </div>
        <div>
            <a href="/introduction/journalInsert" class="btn btn-primary">작성</a>
            <button class="btn btn-warning" onclick="getCheckedTitle()">수정</button>
            <button class="btn btn-danger" onclick="deleteSelectedJournal()">삭제</button>
        </div>
    </div>

    <div class="row">
        <!-- 각 소식 항목을 카드로 표시 -->
        <div class="col-md-4" th:each="journal : ${journals}">
            <div class="card">

                <img th:if="${#lists.size(journal.journalFiles) > 0}" th:src="@{/uploadFiles/{fileName}(fileName=${journal.journalFiles.get(0).fileName})}" class="card-img-top" alt="썸네일 이미지">
                <div class="card-body">
                    <a th:href="@{/introduction/journalDetail(title=${journal.title})}" class="card-title" th:text="${journal.title}">제목</a>

                    <p class="card-text">
                        <small class="text-muted" th:text="${#dates.format(journal.postingDate, 'yyyy-MM-dd')}">게시일시</small>
                    </p>
<!--                    <div class="form-check">-->
<!--                        <input class="form-check-input" type="checkbox"  name="journalCheck" th:value="${journal.title}" th:id="'journalCheck' + ${journal.title}">-->
<!--                    </div>-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="journalCheck" th:value="${journal.title}" th:id="'journalCheck' + ${journal.title}">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">이전</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
        </ul>
    </nav>
</div>

</body>
</html>
