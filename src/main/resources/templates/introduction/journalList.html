<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식목록 관리자</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
        }

        .pagination {
            text-align: center;
            margin-top: 10px;
        }

        .pagination a {
            text-decoration: none;
            color: #000;
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
        }

        .pagination a:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        // 선택된 radio 버튼의 값을 가져와서 수정 페이지로 이동하는 함수
        function getCheckedTitle() {
            var checkedValue = document.querySelector('input[name="journalCheck"]:checked');
            if (checkedValue) {
                var title = checkedValue.value;
                // 수정 페이지로 이동
                window.location.href = '/introduction/journal/journalUpdate?title=' + encodeURIComponent(title);
            } else {
                // 체크된 항목이 없는 경우 알림
                alert("수정할 게시글을 선택하세요.");
            }
        }

        // 선택된 radio 버튼의 값을 가져와서 삭제 요청을 보내는 함수
        function deleteSelectedJournal() {
            var checkedValue = document.querySelector('input[name="journalCheck"]:checked');
            if (checkedValue) {
                var title = checkedValue.value;

                // AJAX를 통해 삭제 요청 보내기
                $.ajax({
                    url: '/introduction/deleteJournal',
                    method: 'POST',
                    data: JSON.stringify({title: title}),
                    contentType: 'application/json',
                    success: function(response) {

                        // 삭제 후 다시 목록 페이지로 이동 또는 페이지 갱신
                        alert("삭제가 완료되었습니다."); // 성공 메시지 추가
                        window.location.reload();
                    },
                    error: function(error) {
                       console.error("Error deleting journal:", error);
                    }
                });
            } else {
                alert("삭제할 게시글을 선택하세요.");
            }
        }
    </script>
</head>
<body>

<div th:replace="~{common/menubar}"></div>
<div th:replace="~{introduction/inMenubar}"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between mb-3">
        <h2>소식</h2>
        <form class="input-group" style="width: 300px;" th:action="@{/introduction/journalList}" method="get">
            <input type="text" class="form-control" placeholder="검색어 입력"  name="keyword" aria-label="검색어 입력" th:value="${keyword}">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="submit">검색</button>
            </div>
        </form>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/introduction/journal/journalInsert" class="btn btn-primary">작성</a>
            <button class="btn btn-warning" onclick="getCheckedTitle()">수정</button>
            <button class="btn btn-danger" onclick="deleteSelectedJournal()">삭제</button>
        </div>
    </div>


    <div class="row" th:if="${journals != null && !journals.isEmpty()}">
        <!-- 각 소식 항목을 카드로 표시 -->
        <div class="col-md-4" th:each="journal : ${journals}">
            <div class="card">
                <!-- journal넘버 히든으로 넣어둠. 혹시나 -->
                <input type="hidden" name="journalNo" th:value="${journal.journalNo}">
                <!-- 썸네일 이미지 없을때 : 기본 썸네일 이미지 -->
                <img th:unless="${#lists.size(journal.journalFiles) > 0}" src="/images/introduction/default-thumbnail.png" class="card-img-top" alt="기본 썸네일 이미지">

                <!-- 썸네일 이미지 있을때  -->
                <img th:if="${#lists.size(journal.journalFiles) > 0}" th:src="@{/uploadFiles/{fileName}(fileName=${journal.journalFiles.get(0).fileName})}" class="card-img-top" alt="썸네일 이미지">

                <div class="card-body">
                    <div class="d-flex align-items-center mb-2">
                        <div class="form-check" sec:authorize="hasRole('ROLE_ADMIN')">
                            <input class="form-check-input" type="radio" name="journalCheck" th:value="${journal.title}" th:id="'journalCheck' + ${journal.title}">
                        </div>
                        <div>
                            <a th:href="@{/introduction/journal/journalDetail(title=${journal.title})}" class="card-title" th:text="${journal.title}">제목</a>
                        </div>
                    </div>

                    <p class="card-text">
                        <small class="text-muted" th:text="${#dates.format(journal.postingDate, 'yyyy-MM-dd')}">게시일시</small>
                    </p>
                </div>
            </div>
        </div>
        <div th:if="${journals == null || journals.isEmpty()}">
            <p>작성된 소식 게시글이 없습니다.</p>
        </div>
    </div>

        <a th:if="${currentPage > 0}" th:href="@{/introduction/journalList(page=${currentPage - 1}, searchType=${searchType}, keyword=${keyword})}">&laquo;</a>
        <a th:each="i : ${#numbers.sequence(1, totalPages)}"
           th:href="@{/introduction/journalList(page=${i - 1}, keyword=${keyword})}"
           th:text="${i}"
           th:classappend="${currentPage + 1 == i} ? 'active' : ''"></a>
        <a th:if="${currentPage < totalPages - 1}" th:href="@{/introduction/journalList(page=${currentPage + 1}, keyword=${keyword})}">&raquo;</a>
