<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소식목록 게시판</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{common/menubar}"></div>
<div th:replace="~{introduction/introductionMenubar}"></div>

<div class="container mt-4">

    <!-- 디버그 출력 추가 : Thymeleaf 템플릿에서 데이터가 제대로 렌더링되지 않는 경우, 템플릿 내에서 디버그 출력을 추가 -->
<!--    <div th:text="${journals}">디버그: journals 내용</div>-->

    <div class="d-flex justify-content-between mb-3">
        <h2>소식</h2>
        <div class="input-group" style="width: 300px;">
            <input type="text" class="form-control" placeholder="검색어 입력" aria-label="검색어 입력">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">검색</button>
            </div>
        </div>
        <div>
            <a href="/introduction/journalInsert" class="btn btn-primary">소식 등록</a>
            <button class="btn btn-primary">수정</button>
            <button class="btn btn-danger">삭제</button>
        </div>
    </div>

    <div class="row">
        <!-- 각 소식 항목을 카드로 표시 -->
        <div class="col-md-4" th:each="journal : ${journals}">
            <div class="card">
<!--                <img th:if="${#lists.size(journal.journalFiles) > 0}" th:src="@{'/path/to/images/' + ${journal.journalFiles[0].filePath}}" class="card-img-top" alt="썸네일 이미지">-->
                <div class="card-body">
                    <a href="/introduction/journalDetail?id=5" class="card-title" th:text="${journal.title}">제목</a>
<!--                    <a th:href="@{/introduction/journalDetail(id=${journal.journalNo})}" class="card-title" th:text="${journal.title}">제목</a>-->
<!--                    <a th:href="@{/journalDetail(id=${journal.id})}" class="card-title" th:text="${journal.title}">제목</a>-->
                    <p class="card-text">
                        <small class="text-muted" th:text="${#temporals.format(journal.postingDate, 'yyyy-MM-dd')}">게시일시</small>
                    </p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:value="${journal.journalNo}" th:id="'journalCheck' + ${journal.journalNo}">
                        <label class="form-check-label" th:for="'journalCheck' + ${journal.journalNo}">
                            선택
                        </label>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">이전</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">다음</a></li>
        </ul>
    </nav>
</div>

</body>
</html>
