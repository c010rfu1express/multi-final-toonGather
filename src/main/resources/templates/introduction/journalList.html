    <div class="d-flex justify-content-between mb-3">
        <h2>소식</h2>
        <div class="input-group" style="width: 300px;">
            <input type="text" class="form-control" placeholder="검색어 입력" aria-label="검색어 입력">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">검색</button>
            </div>
        </div>
        <div>
            <a href="/introduction/journalInsert" class="btn btn-primary">소식 등록</a>
            <button class="btn btn-primary">수정</button>
            <button class="btn btn-danger">삭제</button>
        </div>
    </div>

    <div class="row">
        <!-- 각 소식 항목을 카드로 표시 -->
        <div class="col-md-4" th:each="journal : ${journals}">
            <div class="card">
                <img class="card-img-top" th:src="${journal.imagePath}" alt="소식 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${journal.title}">네이버웹툰 '신의 탑' 애니메이션 2기, 오는 7월 소개 공개</h5>
                    <p class="card-text">
                        <small class="text-muted" th:text="${journal.postingDate}">2023-05-24</small>
                        <span class="ml-2" th:text="${journal.viewCount + ' 조회'}">7 조회</span>
                    </p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:value="${journal.id}" id="journalCheck">
                        <label class="form-check-label" for="journalCheck">
                            선택
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
