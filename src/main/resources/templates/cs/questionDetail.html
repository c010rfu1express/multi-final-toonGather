<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Question Detail</title>
    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
    <style>
        .detail-container {
            width: 80%;
            margin: 0 auto;
        }
        .detail-header, .detail-body {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
        }
        .detail-header div {
            flex: 1;
        }
        .detail-body {
            display: flex;
            flex-direction: column;
        }
        .content {
            margin-bottom: 20px;
        }
        .images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .images img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
        .detail-footer {
            display: flex;
            justify-content: flex-end;
        }
        .detail-footer button {
            margin-left: 10px;
        }
        .admin-reply {
            margin-top: 20px;
        }
        .spacer {
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
<div th:replace="common/menubar.html"></div>
<div class="detail-container">
    <div class="detail-header">
        <div>작성자 | <span th:text="${question.nickname}"></span></div>
        <div>작성일 | <span th:text="${#dates.format(question.createdDate, 'yyyy-MM-dd')}"></span></div>
    </div>
    <div class="detail-header">
        <div>카테고리 | <span th:text="${question.csQCategory.csCategoryDesc}"></span></div>
        <div>제목 | <span th:text="${question.csQTitle}"></span></div>
        <div>상태 | <span th:text="${question.csQStatus.csStatusDesc}"></span></div>
    </div>
    <div class="detail-body">
        <div class="content">
            <p th:text="${question.csQContent}"></p>
        </div>
        <div class="images">
            <div th:each="file : ${questionFiles}">
                <img th:src="@{/uploadFiles/cs/{fileName}(fileName=${file.savedName})}" th:alt="${file.originName}" style="max-width: 100%; height: auto;"/>
            </div>
        </div>
    </div>
    <div class="detail-footer">
        <button th:onclick="'location.href=\'/cs/updateQuestion/' + ${question.csQNo} + '\';'" class="btn btn-warning">수정</button>
        <button th:onclick="'location.href=\'/cs/deleteQuestion/' + ${question.csQNo} + '\';'" class="btn btn-danger">삭제</button>
    </div>
    <div class="admin-reply">
        <div class="admin-reply">
            <div style="display: flex; align-items: center;">
                <h3 style="margin: 0; padding-right: 10px; white-space: nowrap;">관리자 답변</h3>
                <div sec:authorize="hasRole('ROLE_ADMIN')" style="display: flex; align-items: center; width: 100%;">
                    <form th:action="@{'/cs/insertAnswer/' + ${question.csQNo}}" method="post" style="display: flex; align-items: center; width: 100%;">
                        <textarea name="answer" th:placeholder="'답변을 입력하세요'" style="flex-grow: 1; resize: vertical; height: 30px; margin-right: 10px;" maxlength="1000"></textarea>
                        <button type="submit" style="height: 30px; width: 50px;">등록</button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="reply-content" style="margin-top: 20px;">
                <div th:each="answer : ${answers}">
                    <p th:text="${answer.csAContent != null ? answer.csAContent : '관리자 답변 내용 없음'}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer"></div>
</div>
<div th:replace="common/footer.html"></div>
</body>
</html>
