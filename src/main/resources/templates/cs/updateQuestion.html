<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>문의글 수정</title>
    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .form-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
            resize: none;
        }
        .buttons {
            text-align: right;
        }
        .buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .image-preview img {
            max-width: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .image-preview .remove-button {
            display: block;
            background-color: #ff0000;
            color: white;
            text-align: center;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
<div th:replace="common/menubar.html"></div>
<div class="container">
    <div class="header">
        <h1>문의글 수정</h1>
    </div>
    <div class="form-box">
        <form th:action="@{/cs/update}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csQNo" th:value="${question.csQNo}">
            <div class="form-group">
                <label>작성자</label>
                <input type="text" th:value="${question.csQWriterNo}" disabled>
            </div>
            <div class="form-group">
                <label>제목</label>
                <input type="text" name="csQTitle" th:value="${question.csQTitle}" required maxlength="50">
            </div>
            <div class="form-group">
                <label>카테고리</label>
                <select name="csQCategory" required>
                    <option value="" th:if="${question.csQCategory == null}">카테고리 선택</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.csCategoryCode}"
                            th:text="${category.csCategoryDesc}"
                            th:selected="${category.csCategoryCode == question.csQCategory.csCategoryCode}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>첨부된 이미지</label>
                <div class="image-preview" id="existingImagePreview">
                    <div th:each="image : ${files}">
                        <img th:src="@{'/uploadFiles/cs/' + ${image.savedName}}" alt="첨부된 이미지">
                        <div class="remove-button" onclick="removeExistingImage(this, '${image.savedName}')">삭제</div>
                        <input type="hidden" name="existingImages" th:value="${image.savedName}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>이미지 추가</label>
                <input type="file" id="imageUpload" name="images" multiple>
                <div class="image-preview" id="imagePreview"></div>
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea name="csQContent" th:text="${question.csQContent}" required maxlength="1000"></textarea>
            </div>
            <div class="buttons">
                <button type="submit">등록</button>
            </div>
        </form>
    </div>
</div>
<div th:replace="common/footer.html"></div>
<script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
        const files = event.target.files;
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = '';
        Array.from(files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                const removeButton = document.createElement('div');
                removeButton.innerText = '삭제';
                removeButton.classList.add('remove-button');
                removeButton.onclick = function() {
                    imgElement.remove();
                    removeButton.remove();
                };
                imagePreview.appendChild(imgElement);
                imagePreview.appendChild(removeButton);
            };
            reader.readAsDataURL(file);
        });
    });

    function removeExistingImage(element, imageName) {
        element.previousElementSibling.remove(); // Remove image
        element.remove(); // Remove button
        const hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'removedImages';
        hiddenInput.value = imageName;
        document.querySelector('form').appendChild(hiddenInput);
    }
</script>
</body>
</html>
