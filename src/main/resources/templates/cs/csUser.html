<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>툰게더 toonGather | 고객센터</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f0f0f0;
            width: 80%;
            margin: auto;
        }

        .faq, .my-questions {
            width: 48%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        .faq h2, .my-questions h2 {
            margin-top: 0;
        }

        .faq ul {
            list-style: none;
            padding: 0;
        }

        .faq li {
            padding: 5px 0;
        }

        .my-questions table {
            width: 100%;
            border-collapse: collapse;
        }

        .my-questions th, .my-questions td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .my-questions th {
            background-color: #f9f9f9;
        }

        .pagination {
            text-align: center;
            margin-top: 10px;
        }

        .pagination a {
            text-decoration: none;
            color: #000;
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
        }

        .pagination a:hover {
            background-color: #e0e0e0;
        }

        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .chatbot button {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbot button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div th:replace="common/menubar.html"></div>

<main class="content">
    <section class="faq">
        <h2>자주 묻는 질문 (FAQ)</h2>
        <div th:if="${faqList == null || faqList.isEmpty()}">
            <p>현재 FAQ 정비 중</p>
            <p>이용에 불편을 드려 죄송합니다.</p>
        </div>
        <div th:if="${faqList != null && !faqList.isEmpty()}">
            <div th:each="faq, iterStat : ${faqList}">
                <a th:href="@{/cs/faqDetail/{csFaqNo}(csFaqNo=${faq.csFaqNo})}">
                    <p th:text="'Q' + ${iterStat.index + 1} + '. ' + ${faq.csFaqTitle}"></p>
                </a>
            </div>
        </div>
    </section>
    <section class="my-questions">
        <h2>내가 쓴 문의글</h2>
        <div th:if="${questions != null && !questions.isEmpty()}">
            <table>
                <thead>
                <tr>
                    <th>No.</th>
                    <th>카테고리</th>
                    <th>제목</th>
                    <th>작성일</th>
                    <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="myQuestion : ${questions}">
                    <td th:text="${myQuestion.csQNo}"></td>
                    <td th:text="${myQuestion.csQCategory.csCategoryDesc}"></td>
                    <td>
                        <a th:href="@{/cs/questionDetail/{csQNo}(csQNo=${myQuestion.csQNo})}" th:text="${myQuestion.csQTitle}"></a>
                    </td>
                    <td th:text="${#dates.format(myQuestion.createdDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${myQuestion.csQStatus.csStatusDesc}"></td>
                </tr>
                </tbody>
            </table>
            <div class="pagination">
                <a th:if="${currentPage > 0}" th:href="@{/cs/csUser(page=${currentPage - 1})}">&laquo;</a>
                <a th:each="i : ${#numbers.sequence(1, totalPages)}"
                   th:href="@{/cs/csUser(page=${i - 1})}"
                   th:text="${i}"
                   th:classappend="${currentPage + 1 == i} ? 'active' : ''"></a>
                <a th:if="${currentPage < totalPages - 1}" th:href="@{/cs/csUser(page=${currentPage + 1})}">&raquo;</a>
            </div>
        </div>
        <div th:if="${questions == null || questions.isEmpty()}">
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <p>작성한 문의글이 없습니다.</p>
            </div>
            <div th:if="${!#authorization.expression('isAuthenticated()')}">
                <p>문의글 조회는 로그인을 해야 볼 수 있습니다.</p>
            </div>
        </div>
        <div class="create-button-container">
            <a th:href="@{${#authorization.expression('isAuthenticated()') ? '/cs/insertQuestion' : '/user/login'}}" class="create-button">문의글 작성</a>
        </div>
    </section>
</main>
    <div class="chatbot">
        <button onclick="openChatbotWindow()">챗봇</button>
    </div>
    <div th:replace="common/footer.html"></div>
    <script>
        function openChatbotWindow() {
            window.open('/cs/chatbot', 'Chatbot', 'width=600,height=800');
        }
    </script>
</body>
</html>
