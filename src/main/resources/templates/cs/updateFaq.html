<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>툰게더 toonGather | FAQ 수정</title>
    <link rel="stylesheet" th:href="@{/css/social-styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .form-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            height: 150px;
            resize: none;
        }
        .buttons {
            text-align: right;
        }
        .buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content-wrapper {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<div th:replace="common/menubar.html"></div>


<div class="content-wrapper">
    <div class="container">
        <div class="header">
            <h1>FAQ 수정</h1>
        </div>
        <div class="form-box">
            <form th:action="@{/cs/updateFaq}" method="post">
                <input type="hidden" name="csFaqNo" th:value="${faq.csFaqNo}">
                <div class="form-group">
                    <label>작성자</label>
                    <input type="text" th:value="${faq.nickname}" disabled>
                </div>
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" name="csFaqTitle" th:value="${faq.csFaqTitle}" required maxlength="50"
                           pattern=".*\S+.*"
                           title="제목은 공백으로만 구성될 수 없습니다.">
                </div>
                <div class="form-group">
                    <label>내용</label>
                    <textarea name="csFaqContent" th:text="${faq.csFaqContent}" required maxlength="1000"></textarea>
                </div>
                <div class="buttons">
                    <button type="submit">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="common/footer.html"></div>

</body>
</html>
